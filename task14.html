<html>
<head>
    <style>
        .container {
            border: 1px solid #ccc;
            padding: 15px;
            width: 300px;
            border-radius: 5px;
        }
        input {
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 8px;
            width: 100%;
        }

    <div class="container">
        <label for="baseLength">a:</label>
        <input type="number" id="baseLength" placeholder="a" required>

        <label for="height">h:</label>
        <input type="number" id="height" placeholder="h" required>

        <label for="volume">Volume:</label>
        <input type="text" id="volume" placeholder="0.00" readonly>

        <button onclick="calculate()">Calculate</button>
    </div>
