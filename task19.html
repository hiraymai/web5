<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <h1>Rock Paper Scissors</h1>
    <button class="button" id="rock">Rock</button>
    <button class="button" id="paper">Paper</button>
    <button class="button" id="scissors">Scissors</button>
    <div class="result" id="result"></div>

    <script>
        const choices = ['Rock', 'Paper', 'Scissors'];
        const resultDisplay = document.getElementById('result');

        function playGame(playerChoice) {
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result;

            if (playerChoice === computerChoice) {
                result = 'It\'s a draw!';
            } else if (
                (playerChoice === 'Rock' && computerChoice === 'Scissors') ||
                (playerChoice === 'Paper' && computerChoice === 'Rock') ||
                (playerChoice === 'Scissors' && computerChoice === 'Paper')
            ) {
                result = 'You win!';
            } else {
                result = 'You lose!';
            }

            resultDisplay.textContent = `You chose ${playerChoice}. Computer chose ${computerChoice}. ${result}`;
        }

        document.getElementById('rock').addEventListener('click', () => playGame('Rock'));
        document.getElementById('paper').addEventListener('click', () => playGame('Paper'));
        document.getElementById('scissors').addEventListener('click', () => playGame('Scissors'));
    </script>

</body>
</html>
